<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Investimento Solana Seguro</title>
    <script src="https://unpkg.com/@solana/web3.js@1.92.1/lib/index.iife.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.3.5/lib/index.iife.js"></script>
    <style>
      body { background: #181a20; color: #fff; font-family: Arial, sans-serif; text-align: center; padding: 40px; }
      .container { background: #23263a; border-radius: 18px; box-shadow: 0 4px 24px rgba(44,62,80,0.18); padding: 2.5rem 2rem 2rem 2rem; max-width: 420px; margin: 0 auto; }
      button { background: linear-gradient(90deg, #9945FF 60%, #14F195 100%); color: #181a20; font-size: 1.1rem; font-weight: 600; border: none; border-radius: 0.7rem; padding: 1rem 2rem; cursor: pointer; margin-bottom: 1.5rem; }
      .info, .error { margin-top: 1.2rem; word-break: break-all; font-size: 1rem; }
      .error { color: #ef476f; }
      .success { color: #14F195; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Investimento Solana Seguro</h1>
      <p>Conecte sua carteira, aprove tokens e invista com segurança.</p>
      <button id="connectBtn">Conectar Carteira Solana</button>
      <div class="info" id="walletInfo"></div>
      <input type="text" id="mint" placeholder="Mint do Token (ex: USDC...)" style="margin:10px; width:90%;" />
      <input type="number" id="amount" placeholder="Quantidade de tokens" min="1" style="margin:10px; width:90%;" />
      <button id="approveBtn">Aprovar e Investir</button>
      <div class="info" id="statusInfo"></div>
      <div class="error" id="errorInfo"></div>
    </div>
    <script>
      let provider, pubkey;
      const connectBtn = document.getElementById('connectBtn');
      const approveBtn = document.getElementById('approveBtn');
      const walletInfo = document.getElementById('walletInfo');
      const statusInfo = document.getElementById('statusInfo');
      const errorInfo = document.getElementById('errorInfo');
      const amountInput = document.getElementById('amount');
      const mintInput = document.getElementById('mint');

      // Substitua pelo endereço do seu programa (smart contract) na devnet/testnet
      const PROGRAM_ID = "Fg6PaFpoGXkYsidMpWxTWqk7gk6j5j5j5j5j5j5j5j5j"; // Exemplo

      connectBtn.onclick = async () => {
        errorInfo.textContent = '';
        statusInfo.textContent = '';
        walletInfo.textContent = '';
        if (!window.solana || (!window.solana.isPhantom && !window.backpack)) {
          errorInfo.textContent = "Instale a carteira Phantom ou Backpack para continuar.";
          return;
        }
        try {
          provider = window.solana?.isPhantom ? window.solana : window.backpack?.solana;
          await provider.connect();
          pubkey = provider.publicKey.toString();
          walletInfo.innerHTML = "<b>Carteira conectada:</b> " + pubkey;
        } catch (err) {
          errorInfo.textContent = "Erro: " + (err.message || err);
        }
      };

      approveBtn.onclick = async () => {
        errorInfo.textContent = '';
        statusInfo.textContent = '';
        if (!provider || !pubkey) {
          errorInfo.textContent = "Conecte a carteira primeiro!";
          return;
        }
        const amount = parseInt(amountInput.value);
        const mint = mintInput.value.trim();
        if (!amount || amount <= 0 || !mint) {
          errorInfo.textContent = "Digite uma quantidade válida e o mint do token.";
          return;
        }
        try {
          const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("devnet"));
          const fromWallet = new solanaWeb3.PublicKey(pubkey);
          const mintPubkey = new solanaWeb3.PublicKey(mint);

          // Busca a conta de token do usuário
          const tokenAccounts = await connection.getParsedTokenAccountsByOwner(fromWallet, { mint: mintPubkey });
          if (tokenAccounts.value.length === 0) {
            errorInfo.textContent = "Você não possui esse token.";
            return;
          }
          const userTokenAccount = tokenAccounts.value[0].pubkey;

          // Monta a instrução de aprovação
          const splToken = window.splToken;
          const tx = new solanaWeb3.Transaction().add(
            splToken.createApproveInstruction(
              userTokenAccount,
              new solanaWeb3.PublicKey(PROGRAM_ID),
              fromWallet,
              amount,
              [],
              splToken.TOKEN_PROGRAM_ID
            )
          );

          // Envia a transação para a carteira
          const { signature } = await provider.signAndSendTransaction(tx);
          statusInfo.innerHTML = "<span class='success'>Transação enviada! Assinatura: " + signature + "</span>";
        } catch (err) {
          errorInfo.textContent = "Erro: " + (err.message || err);
        }
      };
    </script>
  </body>
</html>
