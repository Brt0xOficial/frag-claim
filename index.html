<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fragmetric - Claim FRAG Tokens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@solana/web3.js@1.92.1/lib/index.iife.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #181a20 0%, #23263a 100%);
        color: #fff;
        font-family: 'Inter', Arial, sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: #23263a;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(44, 62, 80, 0.18);
        padding: 2.5rem 2rem 2rem 2rem;
        max-width: 420px;
        width: 100%;
        text-align: center;
      }
      .logo {
        width: 64px;
        margin-bottom: 1.2rem;
      }
      h1 {
        font-size: 2.2rem;
        margin-bottom: 0.5rem;
        color: #9945FF;
        font-weight: 700;
      }
      p {
        color: #b0b3c6;
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }
      button {
        background: linear-gradient(90deg, #9945FF 60%, #14F195 100%);
        color: #181a20;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 0.7rem;
        padding: 1rem 2rem;
        cursor: pointer;
        margin-bottom: 1.5rem;
        transition: background 0.2s;
      }
      .info, .error {
        margin-top: 1.2rem;
        word-break: break-all;
        font-size: 1rem;
      }
      .error {
        color: #ef476f;
      }
      .success {
        color: #14F195;
      }
      .wallet {
        color: #14F195;
        font-weight: bold;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="https://cryptologos.cc/logos/solana-sol-logo.png" class="logo" alt="Solana Logo"/>
      <h1>CLAIM FRAG Tokens</h1>
      <p>Conecte sua carteira Solana e clique em CLAIM para receber seus tokens FRAG.</p>
      <button id="connectBtn">Conectar Carteira</button>
      <div class="wallet" id="walletInfo"></div>
      <button id="claimBtn">CLAIM</button>
      <div class="info" id="statusInfo"></div>
      <div class="error" id="errorInfo"></div>
    </div>
    <script>
      let provider, pubkey;
      const connectBtn = document.getElementById('connectBtn');
      const claimBtn = document.getElementById('claimBtn');
      const walletInfo = document.getElementById('walletInfo');
      const statusInfo = document.getElementById('statusInfo');
      const errorInfo = document.getElementById('errorInfo');

      claimBtn.disabled = true;

      connectBtn.onclick = async () => {
        errorInfo.textContent = '';
        statusInfo.textContent = '';
        walletInfo.textContent = '';
        claimBtn.disabled = true;
        if (!window.solana || (!window.solana.isPhantom && !window.backpack)) {
          errorInfo.textContent = "Instale a carteira Phantom ou Backpack para continuar.";
          return;
        }
        try {
          provider = window.solana?.isPhantom ? window.solana : window.backpack?.solana;
          await provider.connect();
          pubkey = provider.publicKey.toString();
          walletInfo.innerHTML = "Carteira conectada: " + pubkey;
          claimBtn.disabled = false;
        } catch (err) {
          errorInfo.textContent = "Erro: " + (err.message || err);
        }
      };

      claimBtn.onclick = async () => {
        errorInfo.textContent = '';
        statusInfo.textContent = '';
        if (!provider || !pubkey) {
          errorInfo.textContent = "Conecte a carteira primeiro!";
          return;
        }
        try {
          // Aqui você pode chamar seu backend ou smart contract de claim real.
          // Por enquanto, só simula o claim:
          statusInfo.innerHTML = "<span class='success'>CLAIM realizado! Seus tokens FRAG serão enviados em breve.</span>";
          claimBtn.disabled = true;
        } catch (err) {
          errorInfo.textContent = "Erro: " + (err.message || err);
        }
      };
    </script>
  </body>
</html>
